      <img src="" alt="" srcset="">
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary buton" data-toggle="modal" data-target="#exampleModal">
     Controls
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Control: P1 and P2</h5>
           <button type="button" class="close open1" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
      <div class="flex">
      <div class="flex1">
        <ul><li><b>Player 1 </b>
          <ul>
            <li>
              Left: Arrow key left
            </li>
            <li>
              Right: Arrow key right
            </li>
            <li>
              Power1: Right Shift
            </li>
            <li>
              Power2: Forward Slash "/"
            </li>
            <li>
              Kick: Fullstop "."
            </li>
          </ui>
        </li></ul>
        
      </div>
         
<div class="flex2">
  <ul><li><b>Player 2 </b>
    <ul>
      <li>
        Left: A
      </li>
      <li>
        Right: D
      </li>
      <li>
        Jump: W
      </li>
      <li>
        Punch: L
      </li>
      <li>
        Kick: K
      </li>
    </ul>

  </li></ul>
  
  
</div>
</div>
